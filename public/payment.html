<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Payment Information - Jal</title>
    <link rel="stylesheet" href="cartstyle.css">
    <link rel="icon" type="image/jpg" href="C:\Users\manav kashyap\OneDrive\Pictures\favicon.jpg">
</head>
<body>
    <main>
        <header>
            <nav>
                <ul>
                    <li class="logo">
                        <a href="index.html">
                            <img src="C:\Users\manav kashyap\OneDrive\Documents\Downloads\j4l.jpg" alt="Jal Logo" class="navbar-logo" width="400" height="200">
                        </a>
                    </li>
                    <li><a href="index.html#home">Home</a></li>
                    <li><a href="shop.html" target="_self">Shop</a></li>
                    <li><a href="cart.html" target="_self">Cart</a></li>
                    <li><a href="account.html" target="_self">Account</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                    <li class="search-bar">
                        <form id="search-form">
                            <input type="text" id="search-query" name="query" placeholder="Search products..." required>
                            <button type="submit">Search</button>
                        </form>
                    </li>
                </ul>
            </nav>
        </header>

        <section class="billing-form">
            <h1> Payment</h1>
            <br>
            <form id="payment-form" action="submit_payment.php" method="post" class="contact-form">
                <div class="payment-options">
                    <div class="payment-option">
                        <div class="number">  </div>
                        <label for="pay-cash">Pay with Cash on Delivery</label>
                    </div>
                    <div class="payment-option">
                        <div class="number">  </div>
                        <label for="pay-card">Pay with Card</label>
                    </div>
                </div>

                <div class="card-details" id="card-details">
                    <input type="text" id="card-number" name="card-number" placeholder="Card Number" required>
                    <input type="text" id="expiration-date" name="expiration-date" placeholder="Expiry (MM/YY)" required>
                    <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
                </div>

                <button type="submit" class="submit-button">Place Order</button>
            </form>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const paymentForm = document.getElementById('payment-form');
            const cardDetails = document.getElementById('card-details');
            const paymentOptions = document.querySelectorAll('.payment-option');

            paymentOptions.forEach(option => {
                option.addEventListener('click', function() {
                    paymentOptions.forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');

                    if (this.querySelector('label').getAttribute('for') === 'pay-card') {
                        cardDetails.classList.add('show');
                    } else {
                        cardDetails.classList.remove('show');
                    }
                });
            });

            // Handle form submission
            paymentForm.addEventListener('submit', function(event) {
                event.preventDefault();

                const selectedOption = document.querySelector('.payment-option.selected label').getAttribute('for');
                if (selectedOption === 'pay-cash') {
                    alert('Your order has been placed.');
                } else if (selectedOption === 'pay-card') {
                    // Additional validation for card details can be done here
                    alert('Your order has been placed.');
                }
                // Optionally, redirect the user to a different page after showing the alert.
                // window.location.href = 'thank_you.html';
            });
        });
    </script>
</body>
</html>
